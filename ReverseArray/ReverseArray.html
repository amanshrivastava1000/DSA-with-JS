<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const reverseArray = (arr) => {
        const reversed = [];

        for (let i = arr.length - 1; i >= 0; i--) {
          reversed.push(arr[i]);
        }

        return reversed;
      };

      console.log(reverseArray([1, 2, 3, 4, 5])); 
    </script>
  </body>
</html>
