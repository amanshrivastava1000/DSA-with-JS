<html lang="en">

  <body>
    <!-- const arr = [1, 2, 2, 3, 4, 4, 4, 5]; -->
    <!-- Distinct elements in this array are: 1, 2, 3, 4, 5 -->
    <!-- So the count of distinct elements is 5. -->
  </body>

  <script>
    
    const distinct = (arr) => {
      const distinctArr = [];

      for (let i = 0; i < arr.length; i++) {
        if (!distinctArr.includes(arr[i])) {
          distinctArr.push(arr[i]);
        }
      }

      console.log("Distinct Elements:", distinctArr);
      console.log("Count:", distinctArr.length);
    };

    distinct([1, 2, 2, 3, 4, 4, 4, 5]);
  </script>
