<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ["madam", "hello", "noon", "racecar", "hi"]
 -->

    <!-- longest palindromic is  racecar-->

    <script>

      const longestPalindrome = (arr) => {
        let longest = "";

        for (let i = 0; i < arr.length; i++) {
          const word = arr[i];
          const reversed = word.split("").reverse().join("");

          if (word === reversed && word.length > longest.length) {
            longest = word;
          }
        }

        console.log("Longest Palindrome:", longest);
      };

      longestPalindrome(["madam", "hello", "noon", "racecar", "hi"]);
      
    </script>
  </body>
</html>
