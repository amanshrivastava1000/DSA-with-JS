<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumInRange(start, end) {
        let sum = 0;
        for (let i = start; i <= end; i++) {
          sum += i;
        }
        console.log(`Sum from ${start} to ${end} is:`, sum);
      }

      sumInRange(5, 10); // Output: Sum from 5 to 10 is: 45
    </script>
  </body>
</html>
