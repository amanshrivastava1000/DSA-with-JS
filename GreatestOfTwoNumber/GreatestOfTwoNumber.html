<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Greatest of two numbers -->
    <script>
      const greatestTwoNumbers = (array) => {
        if (array.length < 2) {
          console.log("Array must have at least two elements.");
          return;
        }

        let first = -Infinity;
        let second = -Infinity;

        for (let i = 0; i < array.length; i++) {
          if (array[i] > first) {
            second = first;
            first = array[i];
          } else if (array[i] > second && array[i] !== first) {
            second = array[i];
          }
        }

        console.log("The two greatest numbers are:", first, "and", second);
      };

      greatestTwoNumbers([1, 2, 3, 4, 5, 6, 7]); // Output: 7 and 6
    </script>
  </body>
</html>
