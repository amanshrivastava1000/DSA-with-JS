    <script>
      const sumOfdigitOfNumber = (sum) => {
        const nice = String(sum);

        const str = nice.split("");

        console.log("str",str);

        let sumAll = 0;
        for ( let i = 0; i < str.length; i++) {
            sumAll += parseInt(str[i],10);
        }

        console.log("sum",sumAll);

      };

      sumOfdigitOfNumber(987);

    </script>
