  <body>
    <!-- find smallest in the array -->

    <script>
      const findSmallestInArray = (arr) => {
        let min = arr[0];

        for (let i = 0; i <= arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }

        console.log("min", min);
      };

      findSmallestInArray([10, 20, 30, 40, 50, 60]);
    </script>
