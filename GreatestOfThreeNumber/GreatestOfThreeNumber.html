<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greatestOfThree(a, b, c) {
        let greatest;

        if (a >= b && a >= c) {
          greatest = a;
        } else if (b >= a && b >= c) {
          greatest = b;
        } else {
          greatest = c;
        }

        console.log("The greatest number is:", greatest);
      }

      greatestOfThree(12, 45, 33); // Output: The greatest number is: 45q
    </script>
  </body>
</html>
