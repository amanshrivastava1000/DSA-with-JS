<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- /You're given a number — for example, 60 — and you're asked to find its prime factors. -->
    <!-- First, list all factors of 60: -->
    <!-- 1, 2, 3, 4, 5, 6, 10, 12, 15, 20, 30, 60 -->
    <!-- Now keep only the prime ones: only have two factor 1 and number itself -->
    <!-- 2, 3, 5 -->

    <script>
      const factor = (num, i) => {
        if (num % i === 0) {
          return i;
        }
        return null;
      };

      const isPrime = (number) => {
        if (number < 2) return false;
        for (let j = 2; j < number; j++) {
          if (number % j === 0) return false;
        }
        return true;
      };

      const primeFactor = (num) => {
        for (let i = 1; i <= num; i++) {
          const result = factor(num, i);
          if (result !== null && isPrime(result)) {
            console.log("Prime Factor:", result);
          }
        }
      };

      primeFactor(60); 
      
    </script>
  </body>
</html>
